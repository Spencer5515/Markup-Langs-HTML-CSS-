<!DOCTYPE html>
<html id="main">
    <main>
        <head>
            <link rel="stylesheet" type="text/css" href="Styles.css"> <!-- imports css stylesheet -->

            <h1 id="title">Online Education Survey Form</h1>
            <p id="description"><em>General purpose survey of student attitudes towards online education</em></p><br>
        </head> <!-- heading information -->

        <body>
            <form id="survey-form">
                <!-- input boxes -->
                <div class="input-boxes">
                    <label id="name-label" for="name">Name</label><br>
                    <input id="name" type="text" class="controls" required placeholder="Enter your name"><br><br>

                    <label id="email-label" for="email">Email</label><br>
                    <input id="email" type="email" class="controls" required placeholder="Enter your Email"><br><br>

                    <label id="number-label" for="age">Age (optional)</label><br>
                    <input id="number" type="number" min="10" max="99" class="controls" placeholder="Age"><br><br>

                    <label id="year-label" for="year">Year</label><br>
                    <input id="year" type="number" min="1" max="10" class="controls" required placeholder="Class year"><br><br>
                </div>

                <!-- dropdowns -->
                <div class="dropdown-boxes">
                    <label id="dropdwon-label">Which option best describes your current role?</a><br>
                    <select id="dropdown" class="controls" required>
                        <option disabled selected value>Select current role</option>
                        <option value="non-credit">Non-credit learner</option>
                        <option value="part-student">Part-time student</option>
                        <option value="full-student">Full-time student</option>
                        <option value="gap-student">Gap-semester student</option>
                        <option value="other">Other</option>
                    </select><br><br>
                    <label id="dropdwon-label">Which option best describes your gender identity?</a><br>
                    <select id="dropdown2" class="controls" required>
                        <option disabled selected value>Select current identity</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="non-bin">Non-binary</option>
                        <option value="other">Other</option>
                    </select><br><br>
                </div>

                <!-- radio buttons -->
                <div class="radios">
                    <p>How is the virtual learning experience?</p>
                    <label><input name="user-experience" value="great" type="radio" class="radio-inputs" checked> Great</label><br>
                    <label><input name="user-experience" value="good" type="radio" class="radio-inputs"> Good</label><br>
                    <label><input name="user-experience" value="okay" type="radio" class="radio-inputs"> Okay</label><br>
                    <label><input name="user-experience" value="bad" type="radio" class="radio-inputs"> Bad</label><br>
                    <label><input name="user-experience" value="horrible" type="radio" class="radio-inputs"> Horrible</label><br><br>
                </div>

                <!-- checkboxes -->
                <div class="checks">
                    <p>What would you like to see imroved?<br><span class="clue">(Check all that apply)</span></p>
                    <label><input name="improve" value="communication" type="checkbox" class="check-inputs"> Communication</label><br>
                    <label><input name="improve" value="annoucements" type="checkbox" class="check-inputs"> Annoucements</label><br>
                    <label><input name="improve" value="courseaval" type="checkbox" class="check-inputs"> Course Availability</label><br>
                    <label><input name="improve" value="courseoptions" type="checkbox" class="check-inputs"> Course Options</label><br>
                    <label><input name="improve" value="profreveal" type="checkbox" class="check-inputs"> Professor Name Availability</label><br>
                    <label><input name="improve" value="counselorsaval" type="checkbox" class="check-inputs"> Counselor Availability</label><br><br>
                </div>

                <!-- add comments text area -->
                <div class="comment-area">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" name="comment" class="text-controls" placeholder="Enter your comment here..."></textarea><br><br><br>
                </div>

                <!-- submission -->
                <div class="submit-area">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </body><!-- body information -->

        <br><br>
        <!-- footer -->
        <footer>&copy; 2021 Spencer DeMera</footer><br>
    </main>
</html>
